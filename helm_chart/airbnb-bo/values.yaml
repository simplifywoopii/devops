# Default values for starter-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/devops-421112/simplifywoopii-apps/airbnb-bo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "57a81bb8a854c5417f058a9c66339e2f61e70b22"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "gce"
  annotations:
    ingressClassName: gce
    networking.gke.io/managed-certificates: &mgcert_name airbnb-server-dev
    networking.gke.io/v1beta1.FrontendConfig: &fe_cfg_name airbnb-server-dev
    external-dns.alpha.kubernetes.io/hostname: &dns_host airbnb.dev.simplifywoopii.com
  hosts:
    - host: *dns_host
      paths:
        - path: /
          pathType: Prefix
  tls: []
  frontendconfig:
    name: *fe_cfg_name
    sslPolicy: "gke-airbnb-dev-ingress-ssl-policy"
  managedCertificate:
    name: *mgcert_name
    host: *dns_host
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

probes:
  liveness:
    enabled: false
    path: /healthcheck/live
  readiness:
    enabled: false
    path: /healthcheck/ready

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
  enabled: true
  data:
    STRING_PROFILE_ACTIVE: dev

pdb:
  enabled: false
  minAvailable: 1

# Security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 2000
  fsGroup: 3000

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
    - ALL
  # readOnlyRootFilesystem: false

metrics:
  enabled: true